<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for haxsite-search">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
    }

    #demo {
      margin: var(--ddd-spacing-2);
    }

    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 100px;

    }

    haxsite-search:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }

    #example {
      --nasa-search-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }

    .instructions {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--ddd-spacing-4);
      border: 1px solid var(--ddd-border-color);
      border-radius: var(--ddd-border-radius-md);
      background-color: var(--ddd-theme-default-link80);
      box-shadow: var(--ddd-boxShadow-sm);
    }

    h2 {
      font-size: var(--ddd-font-size-lg);
      color: var(--ddd-text-2);
      max-width: 70%;
      text-align: center;
      margin: 0;
    }
  </style>
  <title>haxsite-search</title>
</head>

<body>
  <div id="demo">
    <h1>HaxSite Search! </h1>



    <div class="instructions">
      <h2> Enter any HAX-based site below and press "Analyze" to get a site overview and card breakdown.
        Ensure the URL starts with "https://" or "http://". </h2>
      <site-analyzer> </site-analyzer>
    </div>

  </div>
  <script type="module" src="./site-analyzer.js"></script>

</html>
